<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Heart Disease Prediction System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Artificial Intelligence</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
            
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <h2 class="text-center mt-3">Heart Disease Prediction System</h2>
        <form class="row g-3 needs-validation" accept="/" method="POST">
            <div class="col-md-4">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Age" required>
              
            </div>
            <div class="col-md-4">
              <label for="creatinine_phosphokinase" class="form-label">Creatinine Phosphokinase</label>
              <input type="text" class="form-control" id="creatinine_phosphokinase" name="creatinine_phosphokinase" required>
              
            </div>
            <div class="col-md-4">
              <label for="ejection_fraction" class="form-label">Ejection Fraction</label>
              
      
                <input type="text" class="form-control" id="ejection_fraction" name="ejection_fraction" required>
                
              
            </div>
            <div class="col-md-3">
              <label for="platelets" class="form-label">Platelets</label>
              <input type="text" class="form-control" id="platelets" name="platelets" required>
              
            </div>
            <div class="col-md-3">
              <label for="anaemia" class="form-label">Anaemia</label>
              <select class="form-select" id="anaemia" name="anaemia" required>
                <option selected disabled value="">Choose...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
              
            </div>
            <div class="col-md-3">
              <label for="diabetes" class="form-label">Diabetes</label>
              <select class="form-select" id="diabetes" name="diabetes" required>
                <option selected disabled value="">Choose...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
              
            </div>
            <div class="col-md-3">
              <label for="high_blood_pressure" class="form-label">Blood Pressure</label>
              <select class="form-select" id="high_blood_pressure" name="high_blood_pressure" required>
                <option selected disabled value="">Choose...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
              
            </div>
            <div class="col-md-3">
              <label for="serum_creatinine" class="form-label">Serum Creatinine</label>
              <input type="text" class="form-control" id="serum_creatinine" name="serum_creatinine" required>
              
            </div>
            <div class="col-md-3">
              <label for="serum_sodium" class="form-label">Serum Sodium</label>
              <input type="text" class="form-control" id="serum_sodium" name="serum_sodium" required>
              
            </div>
            <div class="col-md-3">
              <label for="sex" class="form-label">Sex</label>
              <select class="form-select" id="sex" name="sex" required>
                <option selected disabled value="">Choose...</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
              </select>
              
            </div>
            <div class="col-md-3">
              <label for="smoking" class="form-label">Smoking</label>
              <select class="form-select" id="smoking" name="smoking" required>
                <option selected disabled value="">Choose...</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
              
            </div>
            <div class="col-md-3">
              <label for="time" class="form-label">Time</label>
              <input type="text" class="form-control" id="time" name="time" required>
              
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
